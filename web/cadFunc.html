<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Funcionário</title>
    <link rel="stylesheet" href="estilo/cadFuncStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-user-plus"></i> Cadastro de Funcionário</h1>
        <form action="cadastrarFuncionario" method="post" class="formulario">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>

            <div class="campo">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>

            <div class="campo">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required>
            </div>

            <div class="campo">
                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" name="departamento" required>
            </div>

            <div class="campo">
                <label for="salario">Salário:</label>
                <input type="number" id="salario" name="salario" step="0.01" required>
            </div>

            <div class="campo">
                <label for="dataAdmissao">Data de Admissão:</label>
                <input type="date" id="dataAdmissao" name="dataAdmissao" required>
            </div>

            <div class="botoes">
                <button type="submit" class="botao botao-enviar">
                    <i class="fa-solid fa-check"></i> Cadastrar
                </button>
                <a href="index.html" class="botao botao-voltar">
                    <i class="fa-solid fa-arrow-left"></i> Voltar
                </a>
            </div>
        </form>
    </div>
</body>
</html>
