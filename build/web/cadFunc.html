<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cadastrar novo funcionário</title>
        <link rel="stylesheet" href="estilo/cadFuncStyle.css">

    </head>
    <body>
        <div class="pagina">
            <h1>Cadastrar novo funcionario</h1>
            <form class="formulario" action="FuncionarioController" method="post">
                <input type="hidden" name="op" value="cadastrar" />
                <div class="grupo">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome completo...." required />
                </div>

                <div class="grupo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email@empresa.com" required />
                </div>

                <div class="grupo">
                    <label for="cargo">Cargo</label>
                    <input type="text" id="cargo" name="cargo" placeholder="Cargo do funcionário...." required />
                </div>

                <div class="grupo">
                    <label for="departamento">Departamento*</label>
                    <input type="text" id="departamento" name="departamento" placeholder="Departamento...." required />
                </div>

                <div class="grupo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00)00000-0000" />
                </div>

                <div class="grupo">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />
                </div>

                <div class="grupo">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, nº, bairro..." required />
                </div>

                <div class="grupo">
                    <label for="salario">Salário</label>
                    <input type="number" step="0.01" id="salario" name="salario" placeholder="Ex: 2500.00" required />
                </div>


                <div class="grupo">
                    <label for="data">Data de contratacao</label>
                    <input type="date" id="data" name="dataAdmissao" />
                </div>

                <div class="botoes">
                    <button type="button" class="botao botao-cancelar"  onclick="window.location.href = 'index.html'">Cancelar</button>
                    <button type="submit" class="botao botao-enviar">Cadastrar funcionário</button>
                </div>
            </form>

        </div>
    </body>
</html>
